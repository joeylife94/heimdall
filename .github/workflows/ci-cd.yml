name: Heimdall CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  GRADLE_VERSION: '8.5'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # 빌드 및 테스트
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: 체크아웃
      uses: actions/checkout@v4
    
    - name: JDK 17 설정
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: gradle
    
    - name: Gradle 실행 권한 부여
      run: chmod +x gradlew
    
    - name: Gradle 빌드
      run: ./gradlew clean build -x test
    
    - name: 단위 테스트 실행
      run: ./gradlew test
    
    - name: 테스트 결과 업로드
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: build/reports/tests/test/
    
    - name: JAR 파일 업로드
      uses: actions/upload-artifact@v3
      with:
        name: application-jar
        path: build/libs/*.jar
  
  # 코드 품질 검사
  code-quality:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: 체크아웃
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: JDK 17 설정
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: gradle
    
    # SonarCloud 분석 (선택사항)
    # - name: SonarCloud 스캔
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    #   run: ./gradlew sonarqube
  
  # Docker 이미지 빌드 및 푸시
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: 체크아웃
      uses: actions/checkout@v4
    
    - name: Docker Buildx 설정
      uses: docker/setup-buildx-action@v3
    
    - name: GHCR 로그인
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Docker 메타데이터 추출
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Docker 이미지 빌드 및 푸시
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
  
  # Kubernetes 배포 (프로덕션)
  deploy-production:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://heimdall.example.com
    
    steps:
    - name: 체크아웃
      uses: actions/checkout@v4
    
    - name: Kubernetes 설정
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }}
    
    - name: Kubernetes 배포
      run: |
        export IMAGE_TAG=${{ github.ref_name }}
        kubectl set image deployment/heimdall heimdall=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} -n production
        kubectl rollout status deployment/heimdall -n production --timeout=5m
    
    - name: 배포 확인
      run: |
        kubectl get pods -n production -l app=heimdall
        kubectl get svc -n production -l app=heimdall
  
  # Kubernetes 배포 (스테이징)
  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://heimdall-staging.example.com
    
    steps:
    - name: 체크아웃
      uses: actions/checkout@v4
    
    - name: Kubernetes 설정
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
    
    - name: Kubernetes 배포
      run: |
        kubectl set image deployment/heimdall heimdall=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:develop -n staging
        kubectl rollout status deployment/heimdall -n staging --timeout=5m
